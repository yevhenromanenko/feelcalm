name: CI and Release

on:
  push:
    branches:
      - "**"

jobs:
  detect-version-bump:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version change in package.json
        id: check
        shell: bash
        run: |
          set -euo pipefail
          NEW_VERSION="$(node -p "require('./package.json').version")"
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"

          BEFORE_SHA="${{ github.event.before }}"
          if [[ "$BEFORE_SHA" == "0000000000000000000000000000000000000000" ]]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git diff --name-only "$BEFORE_SHA" "${{ github.sha }}" | grep -qx "package.json"; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          OLD_VERSION="$(
            git show "$BEFORE_SHA:package.json" 2>/dev/null | node -e \
            "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{try{console.log(JSON.parse(d).version||'')}catch{console.log('')}})"
          )"

          if [[ -z "$OLD_VERSION" || "$OLD_VERSION" == "$NEW_VERSION" ]]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    runs-on: ubuntu-latest
    needs: detect-version-bump
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build protected extension
        run: npm run build:protected

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: feelcalm-dist
          path: dist

  release:
    runs-on: ubuntu-latest
    needs:
      - detect-version-bump
      - build
    if: needs.detect-version-bump.outputs.should_release == 'true' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    permissions:
      contents: write
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: feelcalm-dist
          path: dist

      - name: Create zip package
        run: |
          cd dist
          zip -r "../feelcalm-${{ needs.detect-version-bump.outputs.version }}.zip" .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.detect-version-bump.outputs.version }}
          name: feelcalm v${{ needs.detect-version-bump.outputs.version }}
          files: feelcalm-${{ needs.detect-version-bump.outputs.version }}.zip
